<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1a1a; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 20px; background: #2a2a2a; border-radius: 8px; }
        button { padding: 10px 20px; margin: 10px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #45a049; }
        .error { color: #ff6b6b; }
        .success { color: #51cf66; }
        input { padding: 8px; margin: 5px; border: 1px solid #555; background: #333; color: white; border-radius: 4px; }
        pre { background: #333; padding: 10px; border-radius: 4px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ CryptoVault API Test</h1>
        
        <div class="test-section">
            <h2>üîç Backend Health Check</h2>
            <button onclick="testHealth()">Test API Health</button>
            <div id="health-result"></div>
        </div>

        <div class="test-section">
            <h2>üìù Registration Test</h2>
            <input type="text" id="reg-username" placeholder="Username" value="webtest">
            <input type="email" id="reg-email" placeholder="Email" value="webtest@test.com">
            <input type="password" id="reg-password" placeholder="Password" value="WebTest123!">
            <br>
            <button onclick="testRegistration()">Test Registration</button>
            <div id="registration-result"></div>
        </div>

        <div class="test-section">
            <h2>üîê Login Test</h2>
            <input type="email" id="login-email" placeholder="Email" value="webtest@test.com">
            <input type="password" id="login-password" placeholder="Password" value="WebTest123!">
            <br>
            <button onclick="testLogin()">Test Login</button>
            <div id="login-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000/api';

        async function testHealth() {
            const result = document.getElementById('health-result');
            result.innerHTML = '‚è≥ Testing...';
            
            try {
                const response = await fetch(`${API_BASE}`);
                const data = await response.json();
                result.innerHTML = `<div class="success">‚úÖ Success: ${data.message}</div>`;
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Error: ${error.message}</div>`;
            }
        }

        async function testRegistration() {
            const result = document.getElementById('registration-result');
            result.innerHTML = '‚è≥ Testing registration...';
            
            const username = document.getElementById('reg-username').value;
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;

            // Add timestamp to make email unique
            const timestamp = Date.now();
            const uniqueEmail = email.replace('@', `${timestamp}@`);
            document.getElementById('reg-email').value = uniqueEmail;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email: uniqueEmail, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ Registration Success!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Registration Failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        async function testLogin() {
            const result = document.getElementById('login-result');
            result.innerHTML = '‚è≥ Testing login...';
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    result.innerHTML = `<div class="success">‚úÖ Login Success!</div><pre>${JSON.stringify(data, null, 2)}</pre>`;
                } else {
                    result.innerHTML = `<div class="error">‚ùå Login Failed: ${data.message}</div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">‚ùå Network Error: ${error.message}</div>`;
            }
        }

        // Auto-test health on load
        window.onload = () => testHealth();
    </script>
</body>
</html>
